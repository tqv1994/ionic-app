<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(page.home)">
        Trang chủ
      </button>
      <button ion-item (click)="openPage(page.hoaDonBan)">
        Hóa đơn bán
      </button>
      <button ion-item (click)="openPage(page.hangTonDauKy)">
        Hàng tồn kho
      </button>
      <button ion-item (click)="openPage(page.logout)">
        Đăng xuất
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
