<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Hàng tồn kho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="_errorMessage">
	    <div >
	        <p class="alert alert-danger">{{_errorMessage}}</p>
	    </div>
	</div>

	<div class="animated fadeIn" *ngIf="!_hangTonDauKys && !_errorMessage">
	    <span class="spinner"></span>
	</div>
	<div class="animated fadeIn" *ngIf="_hangTonDauKys">
		<ngx-datatable
		[sortType]="'multi'"
		[headerHeight]="50"
       	[footerHeight]="50"
        [rowHeight]="50"
        [rows]="_customTable.rows"
        [columns]="_customTable.columns"
        [limit]="_customTable.perPage"
        [count]="_customTable.totalCount"
        [offset]="_customTable.offset"
        [sorts]="_customTable.sorts"
        [columnMode]="flex"
        [scrollbarV]="false"
        [scrollbarH]="true"
        [externalPaging]="true"
        [externalSorting]="true"
        [loadingIndicator]="true"
        (page)="onChangePageTable($event)"
        (sort)="onSortTable($event)"
        (activate)="onEventTable($event)">
       
      </ngx-datatable>
	</div>
</ion-content>
