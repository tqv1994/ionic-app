<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Hóa đơn bán</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="_errorMessage">
	    <div >
	        <p class="alert alert-danger">{{_errorMessage}}</p>
	    </div>
	</div>

	<div class="animated fadeIn" *ngIf="!_hoaDonBans && !_errorMessage">
	    <span class="spinner"></span>
	</div>
	<div class="animated fadeIn" *ngIf="_hoaDonBans">
		<ngx-datatable
		[sortType]="'multi'"
		[headerHeight]="50"
       	[footerHeight]="50"
       	[rowHeight]="50"
        [rows]="_customTable.rows"
        [columns]="_customTable.columns"
        
        [columnMode]="flex"
        [scrollbarV]="false"
        [scrollbarH]="true"
        [externalPaging]="false"
        [externalSorting]="false"
        [loadingIndicator]="true"
        (page)="onChangePageTable($event)"
        (sort)="onSortTable($event)"
        (activate)="onEventTable($event)">
       
      </ngx-datatable>
	</div>
</ion-content>
